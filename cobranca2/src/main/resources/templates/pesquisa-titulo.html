<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout-padrao">
<head>
<title>Pesquisa de titulo</title>
</head>
<section layout:fragment="conteudo">
	<div class="panel panel-default">
		<div class="panel-heading">
			<div class="clearfix">
				<h1 class="panel-title aw-titulo-panel">Pesquisa de titulos</h1>
				<a class="btn-link aw-link-panel" href="/titulos/novo">Novo
					t√≠tulo</a>
			</div>
		</div>

		<div class="panel-body"></div>

		<table class="table table-bordered table-striped">
			<thead>
				<tr>
					<th class="text-center col-md-1">#</th>
					<th>Descricao</th>
					<th class="text-center col-md-2">Data de Vencimento</th>
					<th class="text-right col-md-1">Valor</th>
					<th class="text-center col-md-1">Status</th>
					<th class="col-md-1"></th>
				</tr>
			</thead>

			<tbody>
				<tr th:each="titulo : ${listaDeTitulos}">
					<th class="text-center col-md-1" th:text="${titulo.id}"></th>
					<th th:text="${titulo.descricao}"></th>
					<th class="text-center col-md-2" th:text="${{titulo.dataVencimento}}"></th>
					<th class="text-right col-md-1" th:text="|R$ ${{titulo.valor}}|"></th>
					<th class="text-center col-md-1" >
						<span class="label" th:text="${titulo.status.descricao}" 
							th:classappend="${titulo.pendente ? 'label-danger':'label-success'}"></span>
					</th>
					<th class="text-center col-md-1"></th>
				</tr>
				<tr th:if="${#lists.isEmpty(listaDeTitulos)}">
					<td colspan="6">Nenhum titulo foi encontrado</td>
				</tr>
			</tbody>

		</table>

	</div>
</section>

</html>
